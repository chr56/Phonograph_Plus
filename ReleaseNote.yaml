  en:
    highlights:
      - "ğŸ‰ This is a late Phonograph Plus 4th Anniversary Version (2021.08.10 ~ 2025.08.10)"
    items:
      - "New: support customizing seek internal for forwarding and rewinding"
      - "Fix: file playlist editing may not work on some devices"
      - "Fix: possibly crash due to invalid speed ratio value"
      - "Fix: crash due to the bread crumb in Files in rare circumstance"
      - "Fix: various unintended behaviors of soft keyboard in Search"
      - "Fix: some issues in Folders due to folder name collision"
      - "Fix: default start directory may not work on some circumstances"
      - "Fix: navigation bar overlaps content in landscape"
      - "Fix: instantly blinking statusbar and fluctuating mini player with navigation bar on entering and transiting"
      - "Improve: performance of playlist loading"
      - "Improve: support exporting the database of internal playlists"
      - "Improve: redesign the editor of Path Filter settings"
      - "Improve: support directly editing in Path Filter settings"
      - "Improve: support pining database playlists"
      - "Modify: force to reboot application after purging the database"
      - "Translation: update Russian (by Yurt Page), Brazilian Portuguese (by FalaTudo)"
      - "Development: cleanup codes, refactor storage of Path Filter, Favorite Songs and Pinned Playlists"
      - "Development: upgrade Gradle to 8.14.3, upgrade AGP to 8.11.1, upgrade Kotlin to 2.2.10, update dependencies"
      - "Others: upload only sha256 checksum for release artifacts"


