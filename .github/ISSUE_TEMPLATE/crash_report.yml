name: Crash Report
description: Report serious bugs, like app crashes
title: "[Crash Report]: "
labels: [ "Bug", "Crash" ]

body:
  - type: textarea
    id: crash-log
    attributes:
      label: Crash log
      description: Crash log
      value: |
        ```
        [REPLACE ME: if crash report is available, copy your logs to here.]
        [REPLACE ME: do NOT remove these three backquotes (`)]
        [REPLACE ME: put your report inside these backquotes (`)]
        ```
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: Version
      description: "Which version are you using?"
      placeholder: "1.x.x"
    validations:
      required: false

  - type: textarea
    id: step-to-reproduce
    attributes:
      label: Steps to reproduce the bug
      description: (Optional) Steps to reproduce the bugs or unexpected behaviors, or when this happened.
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Screen recordings
      description: (Optional)
    validations:
      required: false

  - type: textarea
    id: other-info
    attributes:
      label: Other helpful information
      description: (Optional)
    validations:
      required: false
